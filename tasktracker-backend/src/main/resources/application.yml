spring:
  datasource:
    url: jdbc:mysql://db:3306/tasktracker_db
    driver-class-name: com.mysql.cj.jdbc.Driver
    username: ${MYSQL_USER}
    password: ${MYSQL_PASSWORD}

  flyway:
    user: ${MYSQL_USER}
    password: ${MYSQL_PASSWORD}
    baseline-on-migrate: true
    locations: classpath:db/migration
    enabled: true
jwt:
  secret: ${JWT_SECRET}
  lifetime: ${JWT_LIFETIME}